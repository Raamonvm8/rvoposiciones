<section class="hero-section">
  <div class="hero-content">
    <h1>MATRÍCULA ABIERTA PARA CURSO 2026 - 2027</h1>
    <p class="highlight">¡PLAZAS LIMITADAS!</p>
    <a class="cta-button">RESERVA TU PLAZA AQUÍ</a>
  </div>

  <div class="features-grid">
    <div class="feature-card" *ngFor="let card of cards">
      <img [src]="card.img" [alt]="card.alt" />
      <h3>{{ card.title }}</h3>
      <p>{{ card.text }}</p>
    </div>
  </div>
</section>
